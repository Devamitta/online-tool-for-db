lygon fill="#A80036" points="332,345.7578,322,349.7578,332,353.7578,328,349.7578" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="326" x2="493" y1="349.7578" y2="349.7578"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="149" x="338" y="314.4263">import and process the</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="131" x="338" y="329.5591">CSV to generate the</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="96" x="338" y="344.6919">inflections, etc.</text><polygon fill="#A80036" points="649,374.8906,659,378.8906,649,382.8906,653,378.8906" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="494" x2="655" y1="378.8906" y2="378.8906"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="143" x="501" y="373.8247">produce the dictionary</text><!--MD5=[6b472c3966f0abf3cba53a34c1fff091]
@startuml
skinparam maxMessageSize 150
skinparam wrapWidth 150

box Local entities
actor "Editor" as editor
database "ODT Database" as odt
collections "CSV Export" as csv
control "Dictionary\nGenerator" as dict_gen
collections "Generated\nDictionary" as gen_dict
end box

group dictionary editing
editor -> odt: edits the dictionary entries
end group

group dictionary generation
odt -> csv: export as CSV
group Existing Dictionary Generation Process
editor -> dict_gen: invoke
csv <- dict_gen: import and process the CSV to generate the inflections, etc.
dict_gen -> gen_dict: produce the dictionary
end


end group

@enduml

